<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</head>
<body> 
  <!-- Form Starts -->
  <div class="col-lg-3 signinform ">
    <form action="home.html" onsubmit="return validateUsername(validatePassword);" class="form form-light bg-light">
      <div class="container-fluid shadow-lg border rounded-top bg-white px-5 py-4 mb-5  ">
        <label for="Title" class="d-flex justify-content-center py-3"><h4>To-Do SIgn In</h4></label>                         
        <div class="row mb-3">
          <div class="col-sm-12 ">
            <input type="text" class="form-control" id="userName" placeholder="Username" required>
          </div>
        </div>
        <div class="row mb-3 ">
          <div class="col-sm-12">
            <input type="password" class="form-control" id="Password" placeholder="Password" required>
          </div>
        </div>
        <div class="d-flex justify-content-end ">
          <button type="submit" class="btn btn-success px-4 mb-3">Login</button>
        </div>            
      </div>
    </form>
  </div>
  <!-- Form ENds -->
  <script src="index.js"></script>
</body>
</html>
